---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Geschrieben am {{ page.date | date: "%d.%m.%Y" }}
  </div>

  <ul class="post-tags">
      {% for tag in page.tags %}
      <li>{{ tag }}</li>
      {% endfor %}
  </ul>

  {% include disqus.html %}
</article>
